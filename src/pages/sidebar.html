<div class="filter-by">
    <h3>Filter By</h3>
</div>

<div class="accordion md-accordion" id="sidebarAccordion" role="tablist" aria-multiselectable="true">
    <div class="card">
        <div class="card-header" role="tab" id="headingCollection">
            <a class="collapsed" data-toggle="collapse" data-parent="#sidebarAccordion" href="#collection"
                aria-expanded="false" aria-controls="collection">
                <h5 class="mb-0">
                    Collection <svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-chevron-down align-middle arrow-down" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </h5>
            </a>
        </div>
        <div id="collection" class="collapse" role="tabpanel" aria-labelledby="headingCollection"
            data-parent="#sidebarAccordion">
            <div class="card-body collection-body">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="wood">
                    <label class="custom-control-label" for="wood">Wood</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="plastic">
                    <label class="custom-control-label" for="plastic">Plastic</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="foldable">
                    <label class="custom-control-label" for="foldable">Foldable</label>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" role="tab" id="headingColor">
            <a class="collapsed" data-toggle="collapse" data-parent="#sidebarAccordion" href="#color"
                aria-expanded="false" aria-controls="color">
                <h5 class="mb-0">
                    Color <svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-chevron-down align-middle arrow-down" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </h5>
            </a>
        </div>
        <div id="color" class="collapse" role="tabpanel" aria-labelledby="headingColor" data-parent="#sidebarAccordion">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <input type="color" class="color-picker" value="#e66465">
                    </div>
                    <div class="col-md-3">
                        <input type="color" class="color-picker" value="#f6b73c">
                    </div>
                    <div class="col-md-3">
                        <input type="color" class="color-picker" value="#000000">
                    </div>
                    <div class="col-md-3">
                        <input type="color" class="color-picker" value="#0000FF">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" role="tab" id="headingCategory">
            <a class="collapsed" data-toggle="collapse" data-parent="#sidebarAccordion" href="#category"
                aria-expanded="false" aria-controls="category">
                <h5 class="mb-0">
                    Category <svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-chevron-down align-middle arrow-down" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </h5>
            </a>
        </div>
        <div id="category" class="collapse" role="tabpanel" aria-labelledby="headingCategory"
            data-parent="#sidebarAccordion">
            <div class="card-body category-body">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="chair">
                    <label class="custom-control-label" for="chair">Chair</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="sofa">
                    <label class="custom-control-label" for="sofa">Sofa</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="table">
                    <label class="custom-control-label" for="table">Table</label>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" role="tab" id="headingPriceRange">
            <a class="collapsed" data-toggle="collapse" data-parent="#sidebarAccordion" href="#priceRange"
                aria-expanded="false" aria-controls="priceRange">
                <h5 class="mb-0">
                    Price Range <svg width="1em" height="1em" viewBox="0 0 16 16"
                        class="bi bi-chevron-down align-middle arrow-down" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                    </svg>
                </h5>
            </a>
        </div>
        <div id="priceRange" class="collapse" role="tabpanel" aria-labelledby="headingPriceRange"
            data-parent="#sidebarAccordion">
            <div class="card-body price-range-body">
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="priceRange">
                </div>
            </div>
        </div>
    </div>
</div>
